---

- hosts: proxy
  become: yes
  tasks:
    
    - name: Update configuration file
      copy:
        dest: /etc/haproxy/haproxy.cfg
        src: /mnt/d/UKC/GIT/WWW/haproxy.cfg
        force: yes
    
    - name: RESTART haproxy service
      service:
        name: haproxy
        state: restarted
        enabled: yes